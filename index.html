    function createButton(btnText, choice){

        button.addEventListener("click", function(){ //when button is clicked it displays the story

            displayStory();
        });
    }
    function makeStory(text) {
            let storyItem = document.createElement("p"); //created html element 'p'
            storyItem.innerText = text; //returns text of story
